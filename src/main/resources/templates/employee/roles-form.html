<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Manage User's Role</title>
</head>

<body>

    <nav th:insert="~{index.html :: navbar}"></nav>


    <div class="container">
            <h3>Check roles patient needs</h3>
            <hr>



            <p  class="h4 mb-4"><span th:text="${patient.firstName}"></span> <span th:text="${patient.lastName}"></span> roles:</p>

            <form th:action="@{/employee/patients/save}"
                                th:object="${patient}" method="POST">
                <input type="hidden" th:field="*{id}">

                <input type="hidden" th:field="*{firstName}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="First name">
                <input type="hidden" th:field="*{lastName}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="Last name">
                <input type="hidden" th:field="*{login}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="login">
                <input type="hidden" th:field="*{phoneNumber}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="phonenumber">
                <input type="hidden" th:field="*{email}"
                       class="form-control mb-4" style="width : 33.33%" placeholder="email">


                <input type="hidden" th:field="*{password}">



                <th:block  th:each="role: ${listRoles}">
                    <input type="checkbox"  th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-2 h4 mb-4" />
                </th:block>



                <br>

                <button type="submit" class="btn btn-info col-2">Update Roles</button>
            </form>

            <hr>
            <a th:href="@{/employee/patients/list}">Back to patients</a>

    </div>
</body>
</html>
