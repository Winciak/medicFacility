<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of Patients</title>
</head>


<body>


    <nav th:insert="~{index.html :: navbar}"></nav>



    <div class="container">
        <h3>List of Patients</h3>
        <hr>

        <a th:href="@{/employee/patients/showFormForAdd}"
           class="btn btn-info btn-sm mb-3">
            Add Patient
        </a>


        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone number</th>
                    <th>Email</th>
                    <th>Roles</th>

                    <th>Action</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="patient : ${patients}">

                    <td class="align-middle" th:text="${patient.login}" />
                    <td class="align-middle" th:text="${patient.firstName}" />
                    <td class="align-middle" th:text="${patient.lastName}" />
                    <td class="align-middle" th:text="${patient.phoneNumber}" />
                    <td class="align-middle" th:text="${patient.email}" />
                    <td class="align-middle" th:text="${patient.roles}" />

                    <td class="align-middle">
                        <div class="btn-group" >

                            <a th:href="@{/employee/patients/showFormForUpdate(patientId=${patient.id})}"
                                class="btn btn-info btn-sm">
                                Update
                            </a>

                            <a th:href="@{/employee/patients/delete(patientId=${patient.id})}"
                                class="btn btn-danger btn-sm"
                                th:onclick="if (!(confirm('Are you sure you want to delete this user: [(${patient.firstName})] [(${patient.lastName})]?'))) return false">
                                Delete
                            </a>

                            <a th:href="@{/employee/patients/showDetails(patientId=${patient.id})}"
                               class="btn btn-info btn-sm">
                                Details
                            </a>

                        </div>
                    </td>

                </tr>
            </tbody>
        </table>

        <a th:href="@{/employee/panel}">Back to Employee Panel</a>

    </div>





</body>
</html>
