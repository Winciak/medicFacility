<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Panel</title>
</head>


<body>


    <nav th:insert="~{index.html :: navbar}"></nav>

    <div class="container">
        <h3>Employee Panel</h3>
        <hr>


        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Users</th>
                    <th>Research Projects</th>
                    <th>Tests</th>


                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="align-middle">
                        <a th:href="@{/employee/patients/list}"
                           class="btn btn-info btn-sm">
                            List of Patients
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/employee/researchProjects/list}"
                           class="btn btn-info btn-sm">
                            List of Research Projects
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/employee/labTests/list}"
                           class="btn btn-info btn-sm">
                            List of Tests
                        </a>
                    </td>


                </tr>

                <tr>
                    <td class="align-middle">
                        <a th:href="@{/employee/patients/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Patient
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/employee/researchProjects/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Research Project
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/employee/labTests/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Test
                        </a>
                    </td>


                </tr>
            </tbody>

        </table>

    </div>



</body>
</html>
