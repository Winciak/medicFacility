<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of Lab Tests</title>
</head>


<body>


    <nav th:insert="~{index.html :: navbar}"></nav>



    <div class="container">
        <h3>List of Lab Tests</h3>
        <hr>

        <a th:href="@{/employee/labTests/showFormForAdd}"
           class="btn btn-info btn-sm mb-3">
            Add Lab Test
        </a>


        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th class="align-middle">Id</th>
                    <th class="align-middle">Lab Test Name</th>
                    <th class="align-middle">Lab Test Description</th>


                    <th>Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempLabTest : ${labTestList}">

                    <td class="align-middle" th:text="${tempLabTest.id}"/>
                    <td class="align-middle" th:text="${tempLabTest.name}"/>
                    <td class="align-middle" th:text="${tempLabTest.description}"/>

                    <td class="align-middle">
                        <div class="btn-group">

                            <a th:href="@{/employee/labTests/showFormForUpdate(labTestId=${tempLabTest.id})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>

                            <a th:href="@{/employee/labTests/delete(labTestId=${tempLabTest.id})}"
                               class="btn btn-danger btn-sm"
                               th:onclick="if (!(confirm('Are you sure you want to delete this genre: [(${tempLabTest.name})] ?'))) return false">
                                Delete
                            </a>

                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/employee/panel}">Back to Employee Panel</a>

    </div>





</body>
</html>
