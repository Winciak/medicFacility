<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Lab Test</title>
</head>

<body>

<nav th:insert="~{index.html :: navbar}"></nav>


<div class="container">

    <h3>Save Lab Test</h3>
    <hr>



    <form th:action="@{/employee/labTests/saveLabTest}"
          th:object="${labTest}" method="POST">



        <div>

            <!-- Check for edit error -->
            <div th:if="${editError}" class="alert alert-danger col-xs-offset-1 col-xs-10" style="width : 32.50%">
                <span th:text="${editError}"></span>
            </div>

        </div>



        <input type="hidden" th:field="*{id}">

    <!-- LAB TEST NAME  -->
        <input type="text" th:field="*{name}"
               class="form-control mb-4" style="width : 40.50%" placeholder="Lab Test name here..">

        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="'Lab test name - ' + ${err}" />
            </ul>
        </div>

        <!-- LAB TEST DESCRIPTION  -->
        <textarea type="text" th:field="*{description}"
                  class="form-control mb-4" style="width : 40.50%" placeholder="Lab Test description here.."></textarea>

        <div th:if="${#fields.hasErrors('description')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="'Lab test description - ' + ${err}" />
            </ul>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employee/labTests/list}">Back to Lab tests list</a>

</div>
</body>
</html>
