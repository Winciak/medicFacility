<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>

    <nav th:insert="~{index.html :: navbar}"></nav>


    <div class="container py-5 h-100">
        <div id="loginbox" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">


                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <form th:action="@{/authenticateTheUser}"
                                  method="POST" class="form-horizontal">

                            <div class="form-outline form-white mb-4">
                                <input type="text" name="username" id="typeLoginX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeLoginX">Login</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>


                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                <br>

                                <!-- Place for messages: error, alert -->
                                <div class="form-group mt-4" >
                                    <div class="col-xs-15">
                                        <div>

                                            <!-- Check for login error -->
                                            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>

                                            <!-- Check for logout -->
                                            <div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a th:href="@{/register/showRegistrationPage}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
