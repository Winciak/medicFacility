<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Filmmakers </title>
</head>


<body>


    <nav th:insert="~{index.html :: navbar}"></nav>

      <div class="container">
        <h3>List of Tests in <span th:text="${researchProject.name}">project</span></h3>
        <hr>

        <a th:href="@{/employee/researchProjects/showTestToProjectFormForAdd(projectId=${researchProject.id})}"
           class="btn btn-info btn-sm">
          Add Test to the <span th:text="${researchProject.name}">project</span>
        </a>

        <hr>

        <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
            <th class="align-middle">Id</th>
            <th class="align-middle">Name</th>
            <th class="align-middle">Description</th>


            <th class="align-middle">Action</th>

          </tr>
          </thead>

          <tbody>
          <tr th:each="tempTest : ${testInProjectList}">


            <td class="align-middle" th:text="${tempTest.labTest.id}" />
            <td class="align-middle" th:text="${tempTest.labTest.name}" />
            <td class="align-middle" th:text="${tempTest.labTest.description}" />


            <td class="align-middle">
              <div class="btn-group mb-1">

<!--                <a th:href="@{/employee/researchProjects/showTestToProjectFormForUpdate(projectId=${tempTest.researchProject.id},-->
<!--                                                                                        labTestId=${tempTest.labTest.id})}"-->
<!--                   class="btn btn-info btn-sm">-->
<!--                  Update-->
<!--                </a>-->

                <a th:href="@{/employee/researchProjects/deleteTestToProject(projectId=${tempTest.researchProject.id}, labTestId=${tempTest.labTest.id})}"
                   class="btn btn-danger btn-sm"
                   th:onclick="if (!(confirm('Are you sure you want to delete this filmmaker from movie: [(${tempTest.labTest.name})] ?'))) return false">
                  Delete
                </a>

              </div>


            </td>

          </tr>
          </tbody>
        </table>


        <a th:href="@{/employee/researchProjects/list}">Back to Projects List</a>

      </div>

<br>

</body>
</html>
