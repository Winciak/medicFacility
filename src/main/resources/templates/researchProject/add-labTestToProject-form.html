<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Test to Project</title>
</head>

<body>

<nav th:insert="~{index.html :: navbar}"></nav>


<div class="container">

    <h3>Save Test to <span th:text="${researchProject.name}">Project</span></h3>
    <hr>



    <form th:action="@{/employee/researchProjects/saveTestToProject(projectId=${researchProject.id})}"
          th:object="${testInProject}" method="POST">

        <div>

            <!-- Check for edit error -->
            <div th:if="${editError}" class="alert alert-danger col-xs-offset-1 col-xs-10" style="width : 32.50%">
                <span th:text="${editError}"></span>
            </div>

        </div>


    <!-- LAB TEST  -->

        <div class="col-sm-4 mb-1">
            <select class="form-control"  th:field="*{labTest}" >
                <option id="selection" value="">Pick a Lab Test</option>
                <option th:each="labTest : ${labTestList}"
                        th:value="${labTest.id}"
                        th:text="${labTest.name}">labTest
                </option>

            </select>
        </div>

    <!-- PROJECT  -->

        <input type="hidden" th:field="${researchProject}"/>




        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employee/researchProjects/list}">Back to Project List</a>

</div>
</body>
</html>
