<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of Research Projects</title>
</head>


<body>


    <nav th:insert="~{index.html :: navbar}"></nav>



    <div class="container">
        <h3>List of Research Projects</h3>
        <hr>

        <a th:href="@{/employee/researchProjects/showFormForAdd}"
           class="btn btn-info btn-sm mb-3">
            Add Research Project
        </a>


        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Research Project Name</th>
                <th>Lab Tests</th>

                <th>Action</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="tempProject : ${projectList}">

                <td class="align-middle" th:text="${tempProject.id}" />
                <td class="align-middle" th:text="${tempProject.name}" />
                <td class="align-middle" th:text="${tempProject.testInProjects}" />


                <td class="align-middle">
                    <div class="btn-group">

                        <a th:href="@{/employee/researchProjects/showFormForUpdate(projectId=${tempProject.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/employee/researchProjects/delete(projectId=${tempProject.id})}"
                           class="btn btn-danger btn-sm"
                           th:onclick="if (!(confirm('Are you sure you want to delete this genre: [(${tempProject.name})] ?'))) return false">
                            Delete
                        </a>

                        <a th:href="@{/employee/researchProjects/showProjectTests(projectId=${tempProject.id})}"
                           class="btn btn-info btn-sm">
                            Assigned Tests
                        </a>

                    </div>
                </td>

            </tr>
            </tbody>
        </table>

        <a th:href="@{/employee/panel}">Back to Employee Panel</a>

    </div>





</body>
</html>
